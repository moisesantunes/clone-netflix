<!DOCTYPE html>
<html lang="en">
    <head>

    <body>
        <header>
            <section class="container"> 
                <h2 class="logo">NETFLIX</h2>

        <script>
           $('.owl-carousel').owlCarousel({
    loop:true,

        1000:{
            items:6
